name: n8n Release Monitor

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust as needed)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths: 
      - '.github/workflows/n8n-monitor.yml'
      - 'n8n_monitor.py'

permissions:
  contents: write  # Required to commit and push changes

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Fetch full history to enable git operations
        fetch-depth: 0

    - name: Install UV
      uses: astral-sh/setup-uv@v3

    - name: Run n8n release monitor
      env:
        # Configure via GitHub repository settings â†’ Secrets and variables â†’ Actions â†’ Variables
        N8N_NTFY_TOPIC: ${{ vars.N8N_NTFY_TOPIC || 'n8n_releases' }}
        N8N_DATA_DIR: ${{ vars.N8N_DATA_DIR || 'data' }}
        N8N_NO_NOTIFY: ${{ vars.N8N_NO_NOTIFY || 'false' }}
      run: |
        uv run n8n_monitor.py --monitor

    - name: Check for changes in data files
      id: git-check
      env:
        N8N_DATA_DIR: ${{ vars.N8N_DATA_DIR || 'data' }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "n8n Release Monitor"
        
        # Add any new files in the data directory
        git add "${N8N_DATA_DIR}/" || true
        
        # Check if there are any changes to commit
        if git diff --cached --quiet; then
          echo "No changes to commit"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected in data files"
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git commit -m "ðŸ“¦ Update n8n release data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git push

    - name: Upload artifacts (optional)
      if: always()
      env:
        N8N_DATA_DIR: ${{ vars.N8N_DATA_DIR || 'data' }}
      uses: actions/upload-artifact@v4
      with:
        name: n8n-release-data
        path: ${{ vars.N8N_DATA_DIR || 'data' }}/
        retention-days: 30